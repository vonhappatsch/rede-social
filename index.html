<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palomita - Diva Acessível</title>
    <meta name="description" content="">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="config.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body class="centering">
    <section class="container h-100">
      <div class="row h-100 justify-content-center">
        <div id="loginbox" class="col-md-6 col-sm-8 align-self-center">
          <div class="panel">
            <div class="panel-heading">
              <div class="panel-title title-login">Faça seu login</div>
              <div class="lost-password"><a href="#">Esqueceu sua senha?</a></div>
            </div>
            <div class="panel-body">
              <div id="login-alert col-sm-12"></div>
                <div id="loginform" class="form-horizontal">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="email-input" type="email" class="form-control" name="email" placeholder="e-mail"> 
                  </div>
                  <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password-onput" type="password" class="form-control" name="password" placeholder="password">
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12 control">
                      <button id="signInBtn" type="button" class="btn-login btn btn-outline-dark">login</button>
                      <button id="loginGoogle" type="button" class="btn btn-outline-dark"><i class="fab fa-google"></i></button>
                      <button id="loginFacebook" type="button" class="btn btn-outline-dark"><i class="fab fa-facebook-f"></i></button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-12 control">
                      <div class="control-sub">
                        Você não possui uma conta?
                        <a href="register.html">
                          Registre-se aqui!
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </div>
      </div>
    </section>
    <script
        src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>       
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="authentication.js"></script>
  </body>
</html>
