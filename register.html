<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Palomita - Crie uma conta</title>
    <meta name="description" content="">
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="/js/config.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700,700i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body class="centering home">
    <section class="container-fluid h-100">
      <div class="row h-100 align-content-center justify-content-center">
        <div id="signupbox" class="signup col-md-6 col-12">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title title-signup">Inscreva-se, Palommer!</div>
            </div>
            <div class="panel-body">
              <div id="signupform" class="form-horizontal">
                <div class="form-group">
                  <label for="email" class="col-md-3 control-label">E-mail:</label>
                    <div class="col-md-9">
                      <input type="email" class="form-control" name="email" placeholder="e-mail" id="emailInput">
                    </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-md-3 control-label">Password:</label>
                  <div class="col-md-9">
                      <input type="password" class="form-control" name="password" placeholder="password" id="passwordInput">
                    </div>
                </div>
                <div class="form-group">
                  <label for="firstname" class="col-md-3 control-label">Nome:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="firstname" placeholder="nome" id="firstName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastname" class="col-md-3 control-label">Sobrenome:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="lastname" placeholder="sobrenome" id="lastName">
                  </div>
                </div>
                <div class="form-group">
                  <label for="username" class="col-md-3 control-label">Username:</label>
                  <div class="col-md-9">
                    <input type="text" class="form-control" name="username" placeholder="username" id="userName">
                  </div>
                </div>
                <div class="form-group">
                  <button id="signUpBtn" type="button" class="btn btn-outline-light col-md-3 control-label">Cadastrar</button>
                </div>
                <div class="form-group">
                  <div class="col-md-offset-3 col-md-9">
                    <div class="login-link control-sub">
                      <a href="index.html">Já possui conta? Faça seu login.</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="http://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>       
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="/js/signup.js"></script>
  </body>
</html>
